{% extends "loja_base.html" %}

{% block title %}Inicio{% endblock %}

{% block head %}
{{ super() }}
<style>
.lds-ring {
  display: inline-block;
  position: relative;
  width: 64px;
  height: 64px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 51px;
  height: 51px;
  margin: 6px;
  border: 6px solid #000;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #000 transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

</style>
{% endblock %}

{% block page_content %}

<div class="container">
    <div class="col-sm-12" style="margin-top: 40px; margin-bottom: 40px;">
        <div class="row justify-content-center">
            <h1>Carrinho de compras</h1>
        </div>
    </div>
</div>



<div id="carregamento" class="container">
    <div class="col-sm-12" style="margin: 40px auto;">
        <div class="row justify-content-center">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
</div>

<div id="carrinho" style="display: none;" class="container">
    <div class="table table-responsive">
        <table class="table table-striped" id="tabelaCarrinho">
            <thead>
                <tr>
                    <th></th>
                    <th>Cod</th>
                    <th>Produto</th>
                    <th>QTD</th>
                    <th>Preço Unitário</th>
                    <th>Preco Final</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="carrinhoCorpo">
                
            </tbody>
            <tfoot id="carrinhoFoot">

            </tfoot>
        </table>
    </div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename ='carrinho.js') }}"></script>

{% endblock %}
